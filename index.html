<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8"/>
		<title>MongoEnti</title>
		<link rel="stylesheet" href="estilo.css" />
	</head>
	
	<body>
		
		<header>
			<h1>MongoEnti</h1>
			<nav>
				
				<form id="characters">
					<ul>
						<li><button id="payoh-button" onclick="getCharacter_Data(1); return false;">Payoh</button></li>
						<li><button id="yuca-button" onclick="getCharacter_Data(2); return false;">Yuca</button></li>
						<li><button id="yulen-button" onclick="getCharacter_Data(3); return false;">Yulen</button></li>
						<li><button id="josema-button" onclick="getCharacter_Data(4); return false;">Josema</button></li>
					</ul>
				</form>
			</nav>
		</header>

		<main id="contents-main">
			
		</main>
		<script>
			function getCharacter(){
				
				fetch("http://10.40.1.101:7887/character")
					.then(response => response.json())
					.then(character => {

				
				let list = "<ul>";
				for (let i = 0; i < character.length; i++){
				
					list += "<li>" + character[i] + "</li>";
				
				}
		
				list += "</ul>"
				document.getElementById("contents-main").innerHTML = list;
				});

			}

			function getitems(){
				
				fetch("http://10.40.1.101:7887/items")
					.then(respone => response.json())
					.then(items => {

				let list = "<ul>";
				for (let i = 0; i < items.length; i++){

					list += "<li>" + items[i] + "</li>";

				}

				list += "</ul>"
				document.getElementById("contents-main").innerHTML = list;

				});

			}

			function getWeapons (){
				
				fetch("http://10.40.1.101:7887/weapons")
					.then(response => response.json())
					.then(items => {

						let list = "<ul>";

						for (let i = 0; i < items.length; i++) {
							list += "<li>" + items[i] + "</li>";
						}

						list += "</ul>";

						document.getElementById("contents-main").innerHTML = list;

					});
			}
			
			function getCharacter_Data(id_character) {
			
				let url = "http://10.40.1.101:7887/?id_character=" + id_character;

				fetch(url)
					.then(response => response.json())
					.then(data => {
						console.log(data);
						let list = "<ul>";
						
						list += "<li>Name: " + data[0].name + "</li>";
						list += "<li>Age: " + data[0].age + "</li>";
						list += "<li>Gender: " + data[0].gender + "</li>";
						list += "<li>Race: " + data[0].race + "</li>";
						list += "<li>Height: " + data[0].height + "</li>";
						list += "<li>Weight: " + data[0].weight + "</li>";
						list += "<li>Class: " + data[0].class + "</li>";
						list += "<li>Origin: " + data[0].origin + "</li>";

						list += "</ul>";

						document.getElementById("contents-main").innerHTML = list;
					});
			}

		</script>
	</body>
</html>
